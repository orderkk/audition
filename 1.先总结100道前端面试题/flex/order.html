<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #ae7000;
        }
        .box {
            color: #000;
            text-align: center;
            font-size: 30px;
            width: 400px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid #fff;
        }
        .box1 {
            width: 200px;
        }
        .box3 {
            width: 200px;
        }
        .box2 {
            /* order: 9; */
            /* flex-grow: 1; */
            /* flex-shrink: 9; */
            /* flex-basis: 8; */
            /* flex:  0 0 auto; */
            flex: 1;
            align-self: flex-start;
        }
        /* .box4 {
            flex-grow: 3;
        } */
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box box3">box3</div>
        <div class="box box2">box2</div>
        <div class="box box1">box1</div>
    </div>
</body>

</html>
