    <script>

        function throttle(fn, delay) {
            var timer = null
            return function () {
                let context = this
                let args = arguments
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.apply(context, args)
                        timer = null
                    }, delay)
                }
            }
        }


    </script>
