<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var vm = new Vue({
            data() {
                return {
                    a: 1,
                    b: 2
                }
            }
        })

        console.log(vm.a)
        vm.b = 89
        console.log(vm.b)

        function Vue(options) {
            var _data = options.data(),
                _this = this

            for (let k in _data) {
                Object.defineProperty(_this, k, {
                    get() {
                        return _data[k]
                    },
                    set(newValue) {
                        _data[k] = newValue
                    }
                })
            }
        }
    </script>
</body>

</html>
