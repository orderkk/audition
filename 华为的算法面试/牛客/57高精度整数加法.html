<body>
  <script>
    let str1 = '120'
    let str2 = '990'

    let a = str1.split('')
    let b = str2.split('')
    let c = 0

    let res = ''
    while (a.length || b.length || c) {
      c += ~~a.pop()+ ~~b.pop() 
      res = c % 10 + res
      c = c > 9 ? 1 : 0
      
    }
    console.log(res);

  </script>
