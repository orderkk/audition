<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>

    let length = 11;
    let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, -1];

    let res = test(length, nums);
    console.log(res.join(" "));

    function test(length, nums) {
      let result = 0;
      let sum = 0;
      let flag = false;
      let averageCount = 0;
      let averageNumber = 0;
      for (let i = 0; i < length; i++) {
        if (nums[i] < 0) {
          result += 1;
        } else if (nums[i] > 0) {
          flag = true;
          sum = sum + parseInt(nums[i]);
          averageNumber = averageNumber + 1;
        }
      }
      averageCount = sum / averageNumber;
      if (!flag) {
        averageCount = 0;
      }
      return [result, averageCount];
    }

  </script>
