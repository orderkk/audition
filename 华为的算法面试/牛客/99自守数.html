<body>
  <script>

    let num = 6;

    console.log(test(num));
    function test(num) {
      let count = 0;
      let arr = []
      for (let i = 1; i <= num; i++) {
        if (isVaild(i)) {
          arr.push(i)
          count++
        }
      }
      console.log(arr)
      return count
    }
    function isVaild(num) {
      let sqrt = (num * num).toString();
      
      return sqrt.lastIndexOf(num) === num.toString().length - 1;
    }

  </script>
