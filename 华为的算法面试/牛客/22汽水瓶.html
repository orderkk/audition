  <script>

    for (let i = 1; i < 10; i++) {
      console.log(i, test(i))
    }
    // function test(line) {

    function test(str) {
      let res = 0;
      if (res % 2 === 0) {
        res = str / 2
      } else {
        res = (str - 1) / 2
      }
      return res
    }
  </script>
