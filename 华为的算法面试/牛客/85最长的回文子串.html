<body>
  <script>
    let str = 'babad';
    let res = solution(str) 
    console.log(res);

    function solution(s) {
      let res = ""
      for (let i = 0; i < length; i++) {
        let s1 = isPalindrome(s, i, i) // 以i为中心的奇数字符串
        let s2 = isPalindrome(s, i, i + 1) // 以i和i+1为中心的偶数字符串
        console.log(s1);
        console.log(s2);
        res = res.length > s1.length ? res : s1
        res = res.length > s2.length ? res : s2
      }
      return res
    }
    function isPalindrome(str, l, r) {
      while (l >= 0 && r < str.length && str[l] == str[r]) {
        l--
        r++
      }
      return str.substr(l + 1, r - l - 1)
    }
  </script>
