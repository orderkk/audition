  <script>

    let m = 7, n = 3;
    let res = test(m, n)

    // m : 苹果数量
    // n: 盘子数量
    function test(m, n) {

      if (n > m) {
        n = m
      }
      var dp = new Array(m + 1).fill(0).map(() => new Array(n + 1).fill(0))

      for (let i = 0; i <= m; i++) {
        dp[i][0] = 1
        dp[i][1] = 1
      }

      for (let i = 0; i <= n; i++) {
        dp[0][i] = 1
        dp[1][i] = 1
      }

      for (let i = 2; i <= m; i++) { // 苹果
        for (let j = 2; j <= n; j++) { // 盘子
          dp[i][j] = dp[i][j - 1] + (i >= j ? dp[i - j][j] : 0);
        }
      }
      console.log(dp[m][n]);
    }
