<body>
  <script>

    let num = 180;

    test(num)
    function test(num) {
      let arr = []
      let i = 2;
      while (i * i <= num) {
        if (num % i === 0) {
          arr.push(i)
          num = num / i;
        } else {
          i++
        }
      }
      if (num !== 1) {
        arr.push(num)
      }
      console.log(arr)
    }
  </script>
