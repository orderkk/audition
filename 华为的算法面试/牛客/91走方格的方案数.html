<body>
  <script>
    let m = 2, n = 2
    solution(m, n)
    function solution(m, n) {

      var dp = new Array(m + 1).fill().map(item => new Array(n + 1).fill(0))
      
      for (let i = 0; i <=m; i ++) {
        dp[i][0] = 1 
      }

      for (let i = 0; i <=n; i ++) {
        dp[0][i] = 1 
      }

      for (let i = 1; i <= m; i ++) {
        for (let j = 1; j <= n; j ++) {
          dp[i][j] = dp[i -1][j] + dp[i][j - 1]
        }
      }
      console.log(dp[m][n]);
    }

  </script>
