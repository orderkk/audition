<body>
  <script>

    let str1 = 'nihao'
    let str2 = 'ni'

    console.log(solution(str1, str2))
    function solution(str1, str2) {
      let reset = []

      for (let i = 97; i <= 122; i++) {
        reset.push(String.fromCharCode(i))
      }
      let arr = [...new Set(str1)]
      let arr1 = [...new Set([...arr, ...reset])];
      let res = []
      for (let i = 0; i < str2.length; i++) {
        let index = reset.indexOf(str2[i])
        res.push(arr1[index])
      }
      return res.join('')
    }
  </script>
