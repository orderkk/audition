<body>
  <script>
    console.log(test([-13, -4, -7]))
    function test(arr) {
      let count = 0;
      let averageNumber = 0;
      let averageCount = 0;
      let flag = false;
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
          count++
        } else {
          flag = true;
          averageNumber += 1;
          sum += parseInt(arr[i])
        }
      }
      averageCount = sum / averageNumber
      if (!flag) {
        averageCount = 0
      }
      return [count, averageCount]
    }
  </script>
