<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let str = 'YUANzhi1987';
    console.log(solution(str))
    function solution(str) {
      let obj = {
        a: 2,
        b: 2,
        c: 2,
        d: 3,
        e: 3,
        f: 3,
        g: 4,
        h: 4,
        i: 4,
        j: 5,
        k: 5,
        l: 5,
        m: 6,
        n: 6,
        o: 6,
        p: 7,
        q: 7,
        r: 7,
        s: 7,
        t: 8,
        u: 8,
        v: 8,
        w: 9,
        x: 9,
        y: 9,
        z: 9,
      };
      let result = "";
      for (let key of str) {
        if (/[0-9]/.test(key)) {
          result += key;
        }
        if (/[a-z]/.test(key) ){
          result += obj[key];
        }
        if (/[A-Z]/.test(key)) {
          if (key === "Z") {
            result += "a";
          } else {
            result += String.fromCharCode(key.toLocaleLowerCase().charCodeAt() + 1);
          }
        }
      }
      return result
    }

  </script>
</body>

</html>
