<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let word1 = 'abc'
    let word2 = 'de'

    solution(word1, word2)
    function solution(word1, word2) {
      let n = word2.length
      let m = word1.length

      if (word1 === word2) return 0

      let dp = new Array(m + 1).fill().map(item => new Array(n + 1).fill(0))
      
      for (let i = 0; i <= m; i ++) {
        for (let j = 0; j <= n; j ++) {
          if (i === 0) {
            dp[i][j] = j
          } else if (j === 0) {
            dp[i][j] = i
          }
        }
      }
      console.log(dp);
    }
  </script>
</body>

</html>
