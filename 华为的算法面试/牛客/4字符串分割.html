<body>
  <script>

    let str = 'abcdefhigklmn'
    let res = out8str(str)
    console.log(res);

    function out8str(str) {
      let arr = [];
      let length = str.length;
      if (length % 8 != 0) {
        // 需要补充
        let num = Math.ceil(length / 8) ;
        str = str.padEnd(num * 8 , 0)
      }
      
      for (let i = 0; i < str.length; i = i + 8) {
        arr.push(str.slice(i, i + 8))
      }
      return arr
    }
