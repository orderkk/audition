<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let num = 3;
    let arr = [3, 5, 6];

    solution(arr, num);
    function solution(arr, num) {
      let length = arr.length;
      if (length == 0 || length == 1) {
        console.log('NO')
        return
      }
      if (length == 2 && arr[0] !== arr[1]) {
        console.log('NO')
        return
      }

      let min = arr[0]
      let sum = min;
      let t = min;

      for (let i = 1; i < arr.length; i ++) {
        sum += arr[i]

        if (min > arr[i]) {
          min = arr[i]
        }
        t ^= arr[i]
      }

      if (t != 0) {
        console.log('NO')
      } else {
        console.log(sum - min);
      }
    }

  </script>
</body>

</html>
