<body>
  <script>

    let str = 'bcbcbc';

    console.log(solution(str))
    function solution(str) {

      let length = str.length;
      let result = 0
      let oArr = []
      for (let key of str) {
        if (key === 'o') {
          oArr.push(key)
        }
      }

      let oLength = oArr.length;
      if (oLength % 2 == 0) {
        result = length
      } else {

        result = length - 1
      }

      return result
    }
  </script>
