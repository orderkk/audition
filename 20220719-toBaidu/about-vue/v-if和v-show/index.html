<!DOCTYPE html>
<html lang="en">√è

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if/v-show</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      font-size: 0;
    }

    .box-wrapper {
      width: 800px;
      height: 200px;
    }

    .box {
      float: left;
      width: 200px;
      height: 200px;
      line-height: 200px;
      color: #fff;
      text-align: center;
      font-size: 40px;
    }

    .box1 {
      background-color: red;
    }

    .box2 {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box-wrapper">
      <div class="box box1" v-if="boxShow1">box 1</div>
      <div class="box box2" v-show="boxShow2">box 2</div>
    </div>
    <button @click="showBox1">box 1</button>
    <button @click="showBox2">box 2</button>
  </div>

  <script src="index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {

          boxShow1: false,
          boxShow2: false
        }
      },
      methods: {
        showBox1() {
          this.boxShow1 = !this.boxShow1
        },
        showBox2() {
          this.boxShow2 = !this.boxShow2
        }
      },
    })
  </script>
</body>

</html>
