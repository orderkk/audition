<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双向数据绑定</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="name">
    {{ name }}
  </div>
  <script src="./index.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'hello, lyq'
        }
      }
    })
  </script>
</body>

</html>
