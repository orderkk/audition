  <script>

    /**
     * 
     * let 和 const 是 es6 开始创建变量的关键字
     * 
     * 三者的区别
     * 
     * 1.var 定义的变量，没有块的概念，可以跨块访问，不能跨函数访问。
     *   let 定义的变量，只能在块作用域里访问，不能跨块访问，也不能跨函数访问。
     *   const 一般用来定义常量，使用时必须要初始化，只能在块作用域里访问，且不能修改。
     * 
     * 2.var 可以先使用，再声明，因为存在 变量提升，let 必须先声明后使用。
     * 
     * 3.var是允许在相同作用域内重复声明同一个变量的，而let与const不允许这一现象。
     * 
     * 4.暂时性死区。
     * 
     * 5.let /const/function会把当前所在的大括号(除函数之外)作为一个全新的块级上下文，应用这个机制，在开发项目的时候，
     *    遇到循环事件绑定等类似的需求，无需再自己构建闭包来存储，只要基于let的块作用特征即可解决。
    */


    
  </script>
