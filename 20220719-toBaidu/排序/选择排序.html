<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [2, 5, 3, 0, -1, 90]
    let res = choice(arr)
    console.log(res);

    function choice(arr) {
      let length = arr.length;
      for (let i = 0; i < length; i++) {
        let min = arr[i]
        for (let j = i; j < length; j++) {
          if (min > arr[j]) {
            [min, arr[j]] = [arr[j], min]
          }
        }
        arr[i] = min
      }
      return arr
    }
  </script>
</body>

</html>
